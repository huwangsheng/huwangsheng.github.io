                <p>记录着自己每天一点一点的进步(菜鸟),希望通过自己的一点点分享给志同道合的你我他！！！</p>
<h2 id="01节"><a href="#01节" class="headerlink" title="01节"></a>01节</h2><h3 id="药智网非手动登录爬取首页和个人中心"><a href="#药智网非手动登录爬取首页和个人中心" class="headerlink" title="药智网非手动登录爬取首页和个人中心"></a>药智网非手动登录爬取首页和个人中心</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">''</span></span><br><span class="line">获取个人中心页面</span><br><span class="line"></span><br><span class="line"> 1.代码登录 登陆成功cookie（有效）</span><br><span class="line"> 2.自动带着cookie 去请求个人中心</span><br><span class="line"><span class="string">''</span><span class="string">'</span></span><br><span class="line"><span class="string">import urllib</span></span><br><span class="line"><span class="string">import urllib.request</span></span><br><span class="line"><span class="string">from http import cookiejar</span></span><br><span class="line"><span class="string">from urllib import parse</span></span><br><span class="line"><span class="string"># 获取登录页面的url</span></span><br><span class="line"><span class="string">login_url='</span>https://www.yaozh.com/login/<span class="string">'</span></span><br><span class="line"><span class="string"># 找参数</span></span><br><span class="line"><span class="string">login_form_data=&#123;</span></span><br><span class="line"><span class="string">    '</span>username<span class="string">':'</span>15295038079<span class="string">',</span></span><br><span class="line"><span class="string">    '</span><span class="built_in">pwd</span><span class="string">':'</span>hu123456<span class="string">',</span></span><br><span class="line"><span class="string">    '</span>formhash<span class="string">':'</span>5D003CEEB0<span class="string">',</span></span><br><span class="line"><span class="string">    '</span>backurl<span class="string">':'</span>https%3A%2F%2Fwww.yaozh.com%2F<span class="string">',</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string"># 发送登录请求POST</span></span><br><span class="line"><span class="string">login_jar=cookiejar.CookieJar()</span></span><br><span class="line"><span class="string"># 定义有添加 cookie功能的处理器</span></span><br><span class="line"><span class="string">cook_handler=urllib.request.HTTPCookieProcessor(login_jar)</span></span><br><span class="line"><span class="string"># 根据处理器生成opener</span></span><br><span class="line"><span class="string">opener=urllib.request.build_opener(cook_handler)</span></span><br><span class="line"><span class="string"># 带着参数发送post请求</span></span><br><span class="line"><span class="string"># header的请求头</span></span><br><span class="line"><span class="string">headers=&#123;</span></span><br><span class="line"><span class="string">    '</span>User-Agent<span class="string">':'</span>Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.36 SE 2.X MetaSr 1.0<span class="string">'</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string"># 此时要注意的数 “转码”，把字典里面的分号和冒号转化,然后需要把type转化为string形式(字符串)</span></span><br><span class="line"><span class="string">#</span></span><br><span class="line"><span class="string">login_str=parse.urlencode(login_form_data).encode('</span>utf-8<span class="string">')</span></span><br><span class="line"><span class="string"># b'</span>username=15295038079&amp;<span class="built_in">pwd</span>=hu123456&amp;formhash=5D003CEEB0&amp;backurl=https%253A%252F%252Fwww.yaozh.com%252F<span class="string">'</span></span><br><span class="line"><span class="string">print(login_str)</span></span><br><span class="line"><span class="string"># 给浏览器去发送请求 第一个参数 获取登录页面的url地址，第二个参数请求头，第三个参数是登录所需要的参数</span></span><br><span class="line"><span class="string">login_request=urllib.request.Request(login_url,headers=headers,data=login_str)</span></span><br><span class="line"><span class="string"># 如果登录成功的话就把cookie保存下来</span></span><br><span class="line"><span class="string">opener.open(login_request)</span></span><br><span class="line"><span class="string"># 到现在如果登录成功的话，此时cookie已经拿到</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 此时用cookie去登录并进入到个人中心</span></span><br><span class="line"><span class="string">center_url='</span>https://www.yaozh.com/member/<span class="string">'</span></span><br><span class="line"><span class="string"># 得到request对象</span></span><br><span class="line"><span class="string">request=urllib.request.Request(url=center_url,headers=headers)</span></span><br><span class="line"><span class="string">response=opener.open(request)</span></span><br><span class="line"><span class="string">response=urllib.request.urlopen(request)</span></span><br><span class="line"><span class="string">print(response)</span></span><br><span class="line"><span class="string"># 读出数据并把type类型转化为string类型</span></span><br><span class="line"><span class="string">data=response.read().decode('</span>utf-8<span class="string">')</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># 打印到本地</span></span><br><span class="line"><span class="string">with open('</span>yaozh.html<span class="string">','</span>w<span class="string">',encoding='</span>utf-8<span class="string">')as f:</span></span><br><span class="line"><span class="string">    f.write(data)</span></span><br><span class="line"><span class="string">    print('</span>抓取成功<span class="string">')</span></span><br></pre></td></tr></table></figure>
